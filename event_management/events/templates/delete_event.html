{% extends "base.html" %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1 class="form-title">Delete Event</h1>
<p class="delete-message">
  Are you sure you want to delete the event "<strong>{{ event.name }}</strong>" scheduled for <strong>{{ event.date }}</strong>"?
</p>
<form id="deleteForm" method="post" action="{% url 'delete_event' event.id %}" class="form">
  {% csrf_token %}
  <button type="submit" class="delete-button">Yes, Delete</button>
</form>
<a href="{% url 'list_events' %}" class="form-link">Cancel</a>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("deleteForm").addEventListener("submit", function(event) {
    if (!confirm("Are you sure you want to delete this event?")) {
      event.preventDefault();
    }
  });
</script>
{% endblock %}
