<h1>Delete Event</h1>
<p>Are you sure you want to delete the event "<strong>{{ event.name }}</strong>" scheduled for <strong>{{ event.date }}</strong>?</p>
<form id="deleteForm" method="post" action="{% url 'delete_event' event.id %}">
  {% csrf_token %}
  <button type="submit">Yes, Delete</button>
</form>
<a href="{% url 'list_events' %}">Cancel</a>

<script>
  document.getElementById("deleteForm").addEventListener("submit", function(event) {
    if (!confirm("Are you sure you want to delete this event?")) {
      event.preventDefault();
    }
  });
</script>
