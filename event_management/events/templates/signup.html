{% extends "base.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<h1 class="form-title">Signup</h1>
<form id="signupForm" method="post" action="{% url 'signup' %}" class="form">
  {% csrf_token %}
  <label for="username" class="form-label">Username:</label>
  <input type="text" id="username" name="username" class="form-input" required>

  <label for="password" class="form-label">Password:</label>
  <input type="password" id="password" name="password" class="form-input" required>

  <label for="confirm_password" class="form-label">Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>

  <button type="submit" class="submit-button">Signup</button>
</form>
<a href="{% url 'login' %}" class="form-link">Already have an account? Log in</a>
{% endblock %}

{% block scripts %}
<script>
  document.getElementById("signupForm").addEventListener("submit", function(event) {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;

    if (username.length < 3) {
      alert("Username must be at least 3 characters long.");
      event.preventDefault();
    }
    if (password.length < 6) {
      alert("Password must be at least 6 characters long.");
      event.preventDefault();
    }
    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      event.preventDefault();
    }
  });
</script>
{% endblock %}
